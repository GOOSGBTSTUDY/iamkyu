group 'com.example.goosgbt.auction'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.1.0'
    testCompile "org.mockito:mockito-core:2.+"
    compile group: 'com.googlecode.windowlicker', name: 'windowlicker-swing', version: 'r268'
    compile group: 'org.igniterealtime.smack', name: 'smack', version: '3.2.1'
}
